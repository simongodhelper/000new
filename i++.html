<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="oxxo.studio">
    <meta name="copyright" content="oxxo.studio">
    <title>i++</title>
    <style>
        div {
            padding: 4px;
            border: #ccc solid 1px;
        }

        .list {
            background: rgb(122, 122, 122);
            padding: 4px;
            color: #fff;
        }

        .active {
            background: red;
        }
    </style>


</head>

<body>
    <div>
        <ul>
            <li class="list active">11111</li>
            <li class="list">22222</li>
            <li class="list">33333</li>
            <li class="list">44444</li>
            <li class="list">55555</li>
        </ul>
    </div>
    <script>
        let list = document.querySelectorAll('.list');
        for (let i = 0; i < list.length; i++) {
            list[i].onclick = function () {
                let j = 0;
                while (j < list.length) {
                    list[j++].className = 'list';
                }
                list[i].className = 'list active';
            }
        }
    </script>
</body>

</html>
