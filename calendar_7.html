<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="oxxo.studio">
    <meta name="copyright" content="oxxo.studio">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://wellness.suntory.com.tw/js/jquery-3.6.0.min.js"></script>
    <title>i++</title>
    <style>
        .mask {
            background: rgba(0, 0, 0, 0.45);
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: 99;
            top: 0;
            left: 0;
            display: none;
            cursor: pointer;
        }

        .mask_in {
            position: absolute;
            width: 660px;
            top: 80px;
            left: 50%;
            transform: translate(-50%, 0%);
            padding: 15px 15px 30px 15px;
            background: #fff;
            z-index: 100;
            text-align: center;
            display: none;
        }

        .submit {
            background: linear-gradient(to bottom, #ff4a00 0%, #ff0d00 100%);
            border-radius: 4px;
            box-shadow: 0 0 0px #ccc;
            padding: 11px 10px;
            color: #fff;
            position: relative;
            font-size: 22px;
            width: 140px;
            text-align: center;
            font-weight: bold;
            margin-top: 25px !important;
            margin: auto;
            cursor: pointer;
        }

        .submit:hover,
        .submit:active {
            background: linear-gradient(to top, #ff4a00 0%, #ff0d00 100%);
        }

        .d_b {
            display: block !important;
        }

        .alert {
            display: none;
            text-align: center;
        }

        .alert p {
            position: relative;
            display: inline-block;
            color: #cc0000;
            font-weight: bold;
            font-size: 16px;
        }

        .alert p::before {
            position: absolute;
            content: "";
            top: -1px;
            left: -29px;
            width: 24px;
            height: 24px;
            background: url(./alert.svg) no-repeat;
        }

        .calender_table {
            width: 100%;
            border-spacing: 5px;
        }

        .calender_table th {
            width: 14.285714285714286%;
            height: 40px;
            background: #777;
            color: #fff;
            font-size: 16px;
            text-align: center;
            font-family: "微軟正黑體", "5FAE8EDF6B639ED19AD4", "Microsoft JhengHei", "PingFang TC", "Hiragino Sans CNS", sans-serif;
            font-weight: bold;
        }

        .calender_table td {
            background: #F4F4F4;
            line-height: 60px;
            font-size: 16px;
            text-align: center;
            font-family: "微軟正黑體", "5FAE8EDF6B639ED19AD4", "Microsoft JhengHei", "PingFang TC", "Hiragino Sans CNS", sans-serif;
            font-weight: bold;
        }

        .calender_table .no1 td {
            color: #222;
        }

        .calender_table th.sun {
            background: #EE5566;
        }

        .calender_table th.sat {
            background: #6688DD;
        }

        .calender_table .number {
            color: #222;
        }

        .calender_table td.clicked,
        .calender_table td.clicked:hover {
            background: #0072EF;
            color: #fff;
        }

        .calender_table .date {
            cursor: pointer;
            color: #0072EF;
        }

        .calender_table .date:hover {
            background: #DDEEFF;
        }

        .btn_close_x {
            border: none;
            cursor: pointer;
            outline: none;
            padding: 0;
            appearance: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #FF6000;
            text-indent: -99999px;
            position: absolute;
            top: -30px;
            right: -30px;
            cursor: pointer;
        }

        .btn_close_x:hover {
            background: #FF4000;
        }

        .btn_close_x::before {
            content: "";
            width: 60px;
            height: 60px;
            background: url(https://wellness-test.suntory.com.tw/img/goods/common/icon_close_white.svg) no-repeat center center;
            background-size: 20px 20px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .date_change {
            background: #eef6ff;
            border-radius: 8px;
            color: #0072ef;
            text-align: center;
            margin-top: 0 !important;
            margin-bottom: 14px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            padding: 12px 60px;
            border: none;
        }

        .date_change:active,
        .date_change:hover {
            background: #0072ef;
            color: white;
        }

        @media only screen and (max-width: 768px) {
            .calender_table {
                border-spacing: 2px;
            }

            .calender_table td {
                line-height: 45px;
            }

            .mask_in {
                width: calc(100% - 50px);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 5px 5px 20px 5px;
                font-size: 20px;
                line-height: 32px;
                color: #222;
                text-align: center;
                font-weight: 300;
            }

            .submit {
                margin-top: 10px !important;
            }

            .calender_table td {
                font-size: 10px;
            }

            .alert p {
                margin: 0;
                padding-left: 15px;
            }

            .alert p::before {
                top: 3px;
                left: -13px;
            }

            .btn_close_x {
                width: 50px;
                height: 50px;
                top: -38px;
                right: -17px;
            }

            .btn_close_x:hover {
                background: #FF4000;
            }

            .btn_close_x::before {
                width: 50px;
                height: 50px;

            }
        }
    </style>


</head>

<body>
    <button type="button" id="calendar" class="date_change">預定配達日期變更</button>
    <button type="button" id="calendar" class="date_change">預定配達日期變更</button>
    <button type="button" id="calendar" class="date_change">預定配達日期變更</button>
    <div class="mask"></div>
    <div class="mask_in">
        <div class="btn_close_x"></div>
        <input type="text" id="datepicker" style="display: none;">
        <div class="alert">
            <p>請點選日期</p>
        </div>
        <table class="calender_table">
            <tr class="weeklabel">
                <th class="sun">日</th>
                <th>一</th>
                <th>二</th>
                <th>三</th>
                <th>四</th>
                <th>五</th>
                <th class="sat">六</th>
            </tr>
        </table>
        <div id="submit" class="submit">確 定</div>
    </div>

    <script>
        $('document').ready(function () {
            $('#calendar, .date_change').click(function () {
                $('.mask, .mask_in').addClass('d_b');
            });
            $('.mask, .btn_close_x').click(function () {
                $('.mask, .mask_in').removeClass('d_b');
                document.querySelectorAll('.clicked').forEach((element) => {
                    element.classList.remove('clicked');
                });
                if ($('.alert').css('display') === 'block') {
                    $('.alert').css('display', 'none');
                }
            });

        });
    </script>

    <script>

        //table tr td for迴圈
        const table = document.querySelector('.calender_table');
        //除星期外，固定第2個tr內容
        const newRow2 = document.createElement('tr');
        newRow2.className = 'no1';
        for (let j = 0; j < 7; j++) {
            const newCell2 = document.createElement('td');
            newCell2.textContent = '-';
            newRow2.appendChild(newCell2);
        }
        table.appendChild(newRow2);
        //4個會加上日期的tr內容
        const newRow = document.createElement('tr');
        for (let i = 0; i < 4; i++) {
            const newRow = document.createElement('tr');
            newRow.className = 'number';
            for (let j = 0; j < 7; j++) {
                const newCell = document.createElement('td');
                newRow.appendChild(newCell);
            }
            table.appendChild(newRow);
        }

        const cells = document.querySelectorAll('tr.number td');
        const targetDate = new Date('2024-04-10');//D day
        const dayOfWeekIndex = targetDate.getDay();
        const today = new Date();
        const minTargetDate = new Date(today);
        minTargetDate.setDate(today.getDate() + 2);

        cells.forEach((cell) => {
            cell.addEventListener('click', function () {
                const alertText = document.querySelector('.alert');
                cells.forEach((c) => {
                    c.classList.remove('clicked');
                });

                if (alertText.style.display === 'block') {
                    alertText.style.display = 'none';
                }
                cell.classList.add('clicked');
            });
        });

        cells.forEach((cell, index) => {
            let currentDate = new Date(targetDate);
            currentDate.setDate(targetDate.getDate() + (index - dayOfWeekIndex) - 7);

            let year = currentDate.getFullYear();
            let month = currentDate.getMonth() + 1;
            let day = currentDate.getDate();

            if (day > 31) {
                day = day - 31;
            } else if (day < 1) {
                day = 31 + day;
            }

            if (currentDate <= minTargetDate) {
                cell.textContent = '-';
            } else {
                if (index >= dayOfWeekIndex - 7 && index < dayOfWeekIndex + 15) {
                    if (index < dayOfWeekIndex) {
                        cell.textContent = '-';
                    } else {
                        cell.textContent = month + '/' + day;
                        cell.classList.add('date');
                        cell.addEventListener('click', function () {
                            document.getElementById('datepicker').value = year + '/' + month + '/' + day;
                        });
                    }
                } else {
                    cell.textContent = '-';
                }
            }
        });

        const submitButton = document.getElementById('submit');
        const input = document.getElementById('datepicker');
        const alertText = document.querySelector('.alert');

        submitButton.addEventListener('click', function () {
            if (input.value === '') {
                alertText.style.display = 'block';
            } else {
                alertText.style.display = 'none';
                document.querySelector('.mask').classList.remove('d_b');
                document.querySelector('.mask_in').classList.remove('d_b');
            }
        });

        document.querySelectorAll('.btn_close_x, .mask').forEach(function (element) {
            element.addEventListener('click', function () {
                document.getElementById('datepicker').value = '';
            });
        });

    </script>

</body>

</html>
