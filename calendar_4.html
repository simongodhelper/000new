    <script>
        // Define cells as an array containing all table cells
        const cells = document.querySelectorAll('td');

        // Set the target date to "2024/3/25"
        const targetDate = new Date('2024-03-29');

        // Get the day of the week for the target date
        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const dayOfWeekIndex = targetDate.getDay();
        const dayOfWeek = daysOfWeek[dayOfWeekIndex];
        console.log(dayOfWeek);

        // Clear all numbers in the calendar
        cells.forEach((cell, index) => {
            let currentDate = new Date(targetDate);
            currentDate.setDate(targetDate.getDate() + (index - 14)); // Adjust date based on index to move back one space

            let month = currentDate.getMonth() + 1; // Month (1-12)
            let day = currentDate.getDate(); // Day of the month

            if (day > 31) {
                day = day - 31;
            } else if (day < 1) {
                day = 31 + day;
            }

            if (index >= 7 && index <= 21) {


                cell.textContent = month + '/' + day;
                cell.addEventListener('click', function () {
                    document.getElementById('datepicker').value = month + '/' + day;
                });
            } else {
                cell.textContent = '-';
            }
        });
    </script>
