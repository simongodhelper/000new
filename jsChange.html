<html>

<head>
    <style>
        .red {
            color: #ff0000;
        }
    </style>
</head>

<body>
    <p class="listdate">2027-03-26</p>
    <p class="listdate">2023-03-26</p>
    <p class="listdate">2023-03-26</p>
    <p class="listdate">2023-03-26</p>
    <p class="listdate">2022-11-23</p>
    <script>
        myFunction();

        function myFunction() {
            let array = document.getElementsByClassName("listdate");
            let today = new Date();
            for (let i = 0; i < array.length; i++) {
                let str = array[i].innerHTML;
                let parts = str.split("-");
                let date = new Date(parts[0], parts[1] - 1, parts[2]);
                if (date < today) {
                    array[i].classList.add("red");
                }
                let res = parts[0] + '.' + Number(parts[1]) + '.' + Number(parts[2]);
                array[i].innerHTML = res;
            }
        }
    </script>
</body>

</html>
