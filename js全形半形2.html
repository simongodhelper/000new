<body>
    <div class="coderecovery_1">
        <p class="listdate">２０２２０</p>
        <b class="listdate">２０２２０</b>
    </div>
    <span>１，３６０</span>

</body>
<script>

    myFunction();

    function myFunction() {
        let array = document.getElementsByTagName("span");
        for (let i = 0; i < array.length; i++) {
            let str = document.getElementsByTagName("span")[i].innerHTML;
            let res = str.replace(/[！-～]/g, halfwidthChar => String.fromCharCode(halfwidthChar.charCodeAt(0) - 0xfee0));
            array[i].innerHTML = res;
        }
    }
</script>
