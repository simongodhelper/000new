<html>

<head></head>

<body>
    <div class="coderecovery_1">
        <p class="listdate">２０２２０</p>
        <b class="listdate">２０２２０</b>
    </div>

</body>
<script>

    myFunction();

    function myFunction() {
        let array = document.getElementsByClassName("listdate");
        for (let i = 0; i < array.length; i++) {
            let str = array[i].innerHTML;
            let res = str.replace(/[！-～]/g, function (halfwidthChar) {
                return String.fromCharCode(halfwidthChar.charCodeAt(0) - 0xfee0);
            });
            array[i].innerHTML = res;
        }
    }
</script>

</html>
