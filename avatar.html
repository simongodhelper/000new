<!DOCTYPE html>
<title>inset</title>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    .demo {
        padding-top: 60px;
        padding-bottom: 60px;
    }

    .demo img {
        width: 142px;
        height: 96px;
        transform: scale(2);
        -webkit-clip-path: circle(48px at 64px 48px);
        clip-path: circle(47px at 85px 47px);
    }
</style>

<body>
    <div class="demo">
        <img src="https://demo.cssworld.cn/images/common/l/1.jpg">
    </div>

</body>

</html>
