<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to bottom of page</title>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <style>
        .header,
        .header_show {
            background-color: aquamarine;
            margin: auto;
            padding: 20px 0;
        }

        .header_show {
            display: none;
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            // Initial scroll position
            var scrollPos = 0;

            $(document).scroll(function () {
                // Current scroll position
                var currentScroll = $(this).scrollTop();

                // Check if scrolling down and scroll position is greater than or equal to 300
                if (currentScroll > scrollPos && currentScroll >= 300) {
                    $('.header_show').css('display', 'block');
                } 

                // Update scroll position
                scrollPos = currentScroll;
            });
        });
        $(document).ready(function() {
            $(window).scroll(function() {
                if ($(window).scrollTop() < 300) {
                    $(".header_show").css("display", "none");
                }
            });
        });
    </script>
</head>

<body>
    <div class="header">header</div>
    <div style="height: 2000px; background:red;"></div>
    <div class="header_show">header_show</div>
</body>

</html>
