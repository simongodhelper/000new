<script type="text/javascript">
var inumber=Number(prompt("請輸入5-100",""));
if(isNaN(inumber))
 document.write("請確認你輸入的正確");
 else if(inumber >100 || inumber<5)
 document.write("你輸入的不在100-5之間")
 else
 document.write("你輸入的數字是"+inumber);

</script>
