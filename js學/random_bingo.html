<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
</head>
<script type="text/javascript">

function getRandom()
{
	return parseInt(Math.random()*50); //若要數字多少以內就*多少
}

</script>
<body>

<table width="100%" border="1" cellspacing="0" cellpadding="0" style="border:#ccc solid 1px">
<script type="text/javascript">
for( var i=1; i<=6; i++){
	document.write("<tr>");
	for( var j=1; j<=5; j++){
		document.write('<td>'+getRandom());
		document.write('</td>');
		}
	document.write("</tr>")
	}
</script>
</table>
