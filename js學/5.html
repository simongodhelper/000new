<body>
<script language="javascript">
for(i=0; i<20; i++){
	if(i>7)continue
	document.write(i+"<br>");
	}
for(i=0; i<9; i++){
	if(i>7)break
	document.write("<b>",i,"</b><br>")
	}


</script>



</body>
