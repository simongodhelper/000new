<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>forEach與for寫法差異</title>
</head>

<body>

    <script>
        const myNumbers = [1, 33, 42, 24, 75, 22];
        for (i = 0; i < myNumbers.length; i++) {
            console.log(myNumbers[i]);
        }

        // myNumbers.forEach(function (myNumbers) {
        //     console.log(myNumbers);
        // })

        //         myNumbers.forEach((myNumbers) => {
        //             console.log(myNumbers);
        //         })

        myNumbers.forEach((myNumber, index, array) => {
            console.log(array);
        })
    </script>

</body>

</html>
