<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>決定命運的一刻</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script type="text/javascript">
	function getRandom() {
		var x = document.getElementById("aa");
		var options = ['是', '否', '不知道'];
		var randomIndex = Math.floor(Math.random() * options.length);
		x.innerHTML = options[randomIndex];
	}
</script>
<style>
	input {
		width: -webkit-fill-available;
		padding: 24px;
		font-size: 7vw;
		font-weight: bold;
	}

	p {
		text-align: center;
		font-size: 8vw;
		color: red;
		font-weight: bold;
	}
</style>

<body>
	<input type="button" value="決定命運的一刻" onclick="getRandom();" />
	<p id="aa"></p>

</body>

</html>
