    <title>i++</title>
    <style>
        div {
            padding: 4px;
            border: #ccc solid 1px;
        }

        label {
            background: rgb(122, 122, 122);
            padding: 4px;
            color: #fff;
        }

        .active {
            background: red;
        }
    </style>


</head>

<body>
    <div>
        <label for="" class="active">111</label>
        <label for="" class="">222</label>
        <label for="" class="">333</label>
        <label for="" class="">444</label>
        <label for="" class="">555</label>
    </div>
    <script>
        // let label = document.querySelectorAll('.label');
        // for (let i = 0; i < label.length; i++) {
        //     label[i].onclick = function () {
        //         let j = 0;
        //         while (j < label.length) {
        //             label[j++].className = 'label';
        //         }
        //         label[i].className = 'label active';
        //     }
        // }
        const labels = document.querySelectorAll('label');
        labels.forEach((label) => {
            label.addEventListener('click', () => {
                labels.forEach((AA) => AA.classList.remove('active'));
                label.classList.add('active');
            });
        });

    </script>
</body>
