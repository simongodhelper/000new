<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login_other_account.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>other_account</title>
</head>

<style>
    .w1164 {
        width: 1164px;
        margin: 0 auto;
    }

    .box_in {
        width: 100%;
        height: 100px;
        background-color: #ccc;
        margin-bottom: 20px;
    }
</style>

<body>

    <body>
        <div class="w1164">
            <div class="box_in">
                123456<br>123456
            </div>
            <div class="box_in">
                123456
            </div>
        </div>
    </body>
</body>

<script>
    const boxInElements = document.querySelectorAll('.box_in');

    let maxHeight = 0;
    boxInElements.forEach(element => {
        const height = element.offsetHeight;
        if (height > maxHeight) {
            maxHeight = height;
        }
    });

    boxInElements.forEach(element => {
        element.style.height = `${maxHeight}px`;
    });
</script>


</html>
